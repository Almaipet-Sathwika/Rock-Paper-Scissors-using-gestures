<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <style>

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-image: url('/static/images/ROCK PAPER SCISSORS (4).jpg'); 
            background-size:cover;
            min-height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            padding: 32px 24px 24px 24px;
            margin-top: 40px;
            width: 420px;
            max-width: 95vw;
        }

        h2 {
            margin-bottom: 16px;
            color: #2d3748;
        }

        video {
            border: 2px solid #4f8cff;
            border-radius: 8px;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(79,140,255,0.08);
        }

        .scoreboard {
            font-size: 1.3em;
            margin: 16px 0 8px 0;
            color: #374151;
        }

        #status {
            margin: 8px 0;
            color: #4f8cff;
            font-weight: 500;
        }

        #countdown {
            font-size: 1.1em;
            color: #f59e42;
            margin-bottom: 8px;
        }

        #result {
            font-size: 1.3em;
            margin: 12px 0;
            font-weight: bold;
            min-height: 32px;
        }

        .result-win {
            color: #22c55e;
        }

        .result-lose {
            color: #ef4444;
        }

        .result-tie {
            color: #f59e42;
        }

        .gesture-icons {
            display: flex;
            justify-content: center;
            gap: 32px;
            margin-bottom: 8px;
        }

        .gesture {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 2.2em;
        }

        .gesture-label {
            font-size: 0.95em;
            color: #64748b;
            margin-top: 2px;
        }

        #exitBtn, #restartBtn {
            margin-top: 18px;
            padding: 10px 28px;
            font-size: 1em;
            border: none;
            border-radius: 6px;
            background: #4f8cff;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }

            #exitBtn:disabled, #restartBtn:disabled {
                background: #a0aec0;
                cursor: not-allowed;
            }

            #exitBtn:hover:not(:disabled), #restartBtn:hover:not(:disabled) {
                background: #2563eb;
            }

        @media (max-width: 500px) {
            .container {
                padding: 12px 2vw;
            }

            video {
                width: 95vw;
                height: auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Rock Paper Scissors with Hand Gestures <span style="font-size:1.1em;">ðŸ’•</span></h2>
        <video id="video" width="360" height="270" autoplay></video>
        <div class="gesture-icons">
            <div class="gesture">
                <span id="playerIcon">âœ‹</span>
                <span class="gesture-label">You</span>
            </div>
            <div class="gesture">
                <span id="computerIcon">âœ‹</span>
                <span class="gesture-label">Computer</span>
            </div>
        </div>
        <p id="status">Status: Waiting...</p>
        <p id="countdown"></p>
        <div class="scoreboard">
            You: <span id="playerScore">0</span> | Computer: <span id="computerScore">0</span>
        </div>
        <p id="result"></p>
        <button id="exitBtn">Exit</button>
        <button id="restartBtn" style="display:none;">Restart</button>
        <audio id="win" src="/static/sounds/win.mp3"></audio>
        <audio id="lose" src="/static/sounds/lose.mp3"></audio>
        <audio id="tie" src="/static/sounds/tie.mp3"></audio>
    </div>
    <script>
        const video = document.getElementById('video');
        const resultEl = document.getElementById('result');
        const statusEl = document.getElementById('status');
        const countdownEl = document.getElementById('countdown');
        const playerScoreEl = document.getElementById('playerScore');
        const computerScoreEl = document.getElementById('computerScore');
        const playerIcon = document.getElementById('playerIcon');
        const computerIcon = document.getElementById('computerIcon');
        const exitBtn = document.getElementById('exitBtn');
        const restartBtn = document.getElementById('restartBtn');

        let playerScore = 0;
        let computerScore = 0;
        let gameActive = true;

        const gestureEmojis = {
            "rock": "âœŠ",
            "paper": "âœ‹",
            "scissors": "âœŒï¸",
            "none": "â“"
        };

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => video.srcObject = stream);

        function processGame() {
            if (!gameActive) return;
            countdownEl.innerText = 'Get Ready!';
            let timer = 3;
            let countdown = setInterval(() => {
                countdownEl.innerText = `Capturing in ${timer}...`;
                timer--;
                if (timer < 0) {
                    clearInterval(countdown);
                    captureFrame();
                }
            }, 1000);
        }

        function captureFrame() {
            let canvas = document.createElement('canvas');
            canvas.width = video.videoWidth || 360;
            canvas.height = video.videoHeight || 270;
            let ctx = canvas.getContext('2d');
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            let dataURL = canvas.toDataURL('image/jpeg');
            fetch('/process_frame', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ image: dataURL })
            })
                .then(res => res.json())
                .then(data => {
                    // Update gesture icons
                    playerIcon.innerText = gestureEmojis[data.player] || "â“";
                    computerIcon.innerText = gestureEmojis[data.computer] || "â“";

                    // Update result
                    resultEl.className = "";
                    if (data.result === "win") {
                        resultEl.innerHTML = "You Win! ðŸŽ‰";
                        resultEl.classList.add("result-win");
                        playerScore++;
                        document.getElementById('win').play();
                    } else if (data.result === "lose") {
                        resultEl.innerHTML = "You Lose! ðŸ˜¢";
                        resultEl.classList.add("result-lose");
                        computerScore++;
                        document.getElementById('lose').play();
                    } else if (data.result === "tie") {
                        resultEl.innerHTML = "It's a Tie! ðŸ¤";
                        resultEl.classList.add("result-tie");
                        document.getElementById('tie').play();
                    } else {
                        resultEl.innerHTML = "";
                    }

                    playerScoreEl.innerText = playerScore;
                    computerScoreEl.innerText = computerScore;

                    statusEl.innerText = "Status: Waiting for next round...";
                    setTimeout(processGame, 2500);
                });
        }

        exitBtn.addEventListener('click', () => {
            gameActive = false;
            resultEl.innerText = 'Game Ended. Thanks for playing!';
            resultEl.className = "";
            statusEl.innerText = 'Status: Inactive';
            countdownEl.innerText = '';
            exitBtn.disabled = true;
            restartBtn.style.display = '';
        });

        restartBtn.addEventListener('click', () => {
            playerScore = 0;
            computerScore = 0;
            playerScoreEl.innerText = playerScore;
            computerScoreEl.innerText = computerScore;
            resultEl.innerText = '';
            statusEl.innerText = 'Status: Waiting...';
            countdownEl.innerText = '';
            playerIcon.innerText = "âœ‹";
            computerIcon.innerText = "âœ‹";
            gameActive = true;
            exitBtn.disabled = false;
            restartBtn.style.display = 'none';
            processGame();
        });

        processGame(); // Start the game
    </script>
</body>
</html>
